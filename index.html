<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesomes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="img">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Ayush Rawat</span>
            <span class="career">Web developer & learner</span>
        </div>

        <div class="media-button">
            <a href="https://www.linkedin.com/in/ayush-rawat-896274322/" class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://x.com/AyushRawat23" style="background: black" class="link">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com/ayush_rawat_23/" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://github.com/aa-yu-sh-23" style="background: rgb(0, 0, 0)" class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
